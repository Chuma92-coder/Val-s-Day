<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine, Amaka? üíï</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 1s ease;

      /* Your animated GIF as background */
      background-image: url('https://i.postimg.cc/5Nv72VmG/IMG-2463.gif');
      background-size: cover;           /* Fills screen (change to 'contain' if you prefer full view without crop) */
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;     /* Keeps GIF stable */

      position: relative;               /* For overlay */
    }

    /* Dark overlay to make text/buttons readable over the GIF */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.45);  /* Medium darkness ‚Äì lower to 0.3 for lighter, raise to 0.6 for darker */
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      max-width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 1;  /* Above overlay */
    }

    h1 {
      font-size: 3.5em;
      margin: 0.5em 0;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.6em;
      margin: 1em 0;
    }

    .buttons {
      margin: 2em 0;
    }

    button {
      font-size: 1.8em;
      padding: 15px 40px;
      margin: 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #yesBtn {
      background: #ff4757;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.15);
      background: #ff6b81;
    }

    #noBtn {
      background: #57606f;
      color: white;
      position: absolute;
      transition: all 0.4s ease;
    }

    #noBtn:hover {
      background: #747d8c;
    }

    .hidden {
      display: none !important;
    }

    .celebration {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    img.gif {
      max-width: 80%;
      margin-top: 2em;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="container" id="mainPage">
    <h1>Amaka, my love ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine this year? üíñ</p>
    
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üòç</button>
      <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No üò¢</button>
    </div>
  </div>

  <div class="container hidden celebration" id="yesPage">
    <h1>Yayyyy! I knew you'd say Yes, Amaka! üéâüíï</h1>
    <p>You're the best thing in my world. I love you forever! ü•∞</p>
    <img class="gif" src="https://media.tenor.com/YVJGmyDgaoYAAAAe/happy-jumping.png" alt="Happy jumping celebration">
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function sayYes() {
      document.getElementById('mainPage').classList.add('hidden');
      document.getElementById('yesPage').classList.remove('hidden');
      document.body.classList.add('celebration');
    }

    document.getElementById('noBtn').addEventListener('mouseover', moveNo);
  </script>

</body>
</html>
